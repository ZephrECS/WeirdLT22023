            <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }

                body {
                    margin: 0;
                    padding: 0;
                    width: 100%;
                    height: 100vh;
                    overflow: hidden;
                    font-family: 'Courier New', monospace;
                    background: #1a1a1a;
                }

                #vanta-bg {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    z-index: 1;
                }

                .loading-content {
                    text-align: center;
                    width: 90%;
                    max-width: 500px;
                    z-index: 2;
                    position: relative;
                    margin: 0 auto;
                    padding-top: 25vh;
                }

                .game-title {
                    color: #e69500;
                    font-size: 1.8rem;
                    margin-bottom: 5px;
                    font-weight: 600;
                    letter-spacing: 1px;
                    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
                }

                .game-subtitle {
                    color: #e6950070;
                    font-size: 0.9rem;
                    margin-bottom: 30px;
                    font-weight: 400;
                    letter-spacing: 3px;
                    text-transform: uppercase;
                }

                .status {
                    color: #c27c15;
                    font-size: 1rem;
                    margin-bottom: 30px;
                    font-weight: 500;
                    height: 20px;
                    letter-spacing: 0.5px;
                    text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
                }

                .loading-bar-container {
                    width: 100%;
                    height: 4px;
                    background: rgba(255, 255, 255, 0.1);
                    border-radius: 2px;
                    margin: 30px 0 20px;
                    overflow: hidden;
                    position: relative;
                }

                .loading-bar {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 30%;
                    height: 100%;
                    background: linear-gradient(90deg,
                        transparent,
                        #c27c1580,
                        #c27c1580,
                        transparent);
                    animation: slide 1.5s infinite ease-in-out;
                }

                @keyframes slide {
                    0% { transform: translateX(-100%); }
                    100% { transform: translateX(400%); }
                }

                .percentage {
                    color: #e69500;
                    font-size: 1rem;
                    font-weight: 600;
                    margin-top: 10px;
                    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
                }

                .quote-container {
                    margin: 40px 0 0;
                    padding: 20px 0 0;
                    position: relative;
                }

                .quote-container:before {
                    content: '';
                    position: absolute;
                    top: 0;
                    left: 20%;
                    right: 20%;
                    height: 1px;
                    background: linear-gradient(90deg, 
                        transparent, 
                        #c27c1530, 
                        transparent);
                }

                .quote-text {
                    color: rgba(255, 255, 255, 0.9);
                    font-size: 0.9rem;
                    line-height: 1.5;
                    font-style: italic;
                    font-weight: 300;
                    padding: 0 10px;
                }

                .success {
                    color: #4CAF50;
                    animation: pulseSuccess 2s infinite;
                }

                @keyframes pulseSuccess {
                    0%, 100% { opacity: 1; }
                    50% { opacity: 0.7; }
                }
            </style>

        <body>

            <div class="loading-content">

            <script>
                const CONFIG = {
                    quotes: ["Cmon we all know that Marval Rivals is overrated","Everyone knows ur a furry buddy","For the love of god stay out of the comments","Are you enjoying the site? You better be or else...","Join my discord I have funny things on there","Tell me your favorite game in the comments","Call 911!! Whats the Number?","Access Denied - You are Gay","HELPPPPPPP HELPPPP MEEE","Linganguliguliwatalingagoolingangoo","Make sure the one homie that doesnt hop on knows who hate him","Make sure you do your homework buddy im watching you","Does your mom know you're gay?","If you can read this you're too close","I see you looking at my code","This game is way better than Fortnite","This game is way worse than Fortnite","I like turtles","Why are you still reading these?","Press F to thank the bus driver","I said wait mf....","Fun fact: your chopped","Yoooo whats up","Stop @ing me on discord bruh","Isnt this loading screen cool?","This site was made with love <3","FAHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHH","These edibles ain't shit","Game will load after this 3 second ad","Are we there yet","You know I have to type of of these","I wish my dad came back with the milk","Uhhh my mom said I have to do my homework first","Hey siri whats the name of this site","Should've used adblock","That's what she said","Who made this piece of shit","It's not a bug it's a feature","The numbers Mason, what do they mean","Mila wheela the greatest!!","Bacon Bacon Bacon","My name is anderdingus","Goo goo ga ga","Why is this taking so long?","Mane fawk you mama huevo","Ill give you 5$ to say the n-word","Meow","Take your pants off in 3... 2... 1...","Is it okay if I touch you....?"],
                    loadingSteps: [{"status":"Stealing Lesson....","progress":15,"time":800},{"status":"Aquiring HTML assets..","progress":30,"time":700},{"status":"Putting in the thingamabobs...","progress":45,"time":900},{"status":"Screwing in the doohickeys..","progress":60,"time":1200},{"status":"Establishing tarbonator...","progress":75,"time":600},{"status":"Contacting Netanyahu....","progress":85,"time":800},{"status":"Finalizing...","progress":95,"time":1000},{"status":"Ready to launch...","progress":100,"time":1200}],
                    vantaSettings: {
                        el: "#vanta-bg",
                        mouseControls: false,
                        touchControls: false,
                        gyroControls: false,
                        minHeight: 200.00,
                        minWidth: 200.00,
                        highlightColor: 15111424,
                        midtoneColor: 12745749,
                        lowlightColor: 15111424,
                        baseColor: 1710618,
                        speed: 2.50,
                        zoom: 1.80
                    }
                };

                let currentStep = 0;
                let quoteInterval;
                let vantaEffect = null;

                function initVantaBackground() {
                    if (window.VANTA && !vantaEffect) {
                        try {
                            vantaEffect = VANTA.FOG(CONFIG.vantaSettings);
                        } catch (error) {
                            console.error('Vanta.js initialization error:', error);
                            // Fallback: just show solid background
                            document.getElementById('vanta-bg').style.background = '#1a1a1a';
                        }
                    }
                }

                function getRandomQuote() {
                    return CONFIG.quotes[Math.floor(Math.random() * CONFIG.quotes.length)];
                }

                function updateQuote() {
                    document.getElementById('quoteText').textContent = getRandomQuote();
                }

                function updateProgress() {
                    if (currentStep >= CONFIG.loadingSteps.length) return;
                    
                    const step = CONFIG.loadingSteps[currentStep];
                    const percentageEl = document.getElementById('percentage');
                    const statusEl = document.getElementById('statusText');

                    statusEl.textContent = step.status;

                    percentageEl.textContent = step.progress + '%';
                    
                    currentStep++;

                    if (step.progress === 100) {
                        statusEl.classList.add('success');
                        percentageEl.classList.add('success');
                    }

                    if (currentStep < CONFIG.loadingSteps.length) {
                        const randomFactor = 0.7 + Math.random() * 0.6;
                        const delay = Math.floor(step.time * randomFactor);
                        setTimeout(updateProgress, delay);
                    }
                }

                function startLoading() {
                    initVantaBackground();

                    updateQuote();

                    quoteInterval = setInterval(updateQuote, 4000);

                    setTimeout(() => {
                        updateProgress();
                    }, 500);
                }

                function handleResize() {
                    if (vantaEffect) {
                        vantaEffect.resize();
                    }
                }

                window.addEventListener('DOMContentLoaded', startLoading);
                window.addEventListener('resize', handleResize);

                window.addEventListener('beforeunload', () => {
                    if (quoteInterval) {
                        clearInterval(quoteInterval);
                    }
                    if (vantaEffect) {
                        vantaEffect.destroy();
                    }
                });
            </script>
